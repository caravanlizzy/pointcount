<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <title>PointCount - Punkte zählen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="gameManager.graphics.closeNav()">&times;</a>
    <div class="slidecontainer">
        Bilddauer (Sec.): <span id='imvi'></span>
        <input type="range" min="0.5" max="5.0" value='1.5' step='0.5' class="slider" id="image-visible-time">
    </div>
    <div class="slidecontainer">
        Punkte min.: <span id='pumi'></span>
        <input type="range" min="1" max="49" value="1" step='1' class="slider" id="min-point-amount">
    </div>
    <div class="slidecontainer">
        Punkte max.: <span id='puma'></span>
        <input type="range" min="2" max="50" value="8" step='1' class="slider" id="max-point-amount"> 
    </div>
    <div class="slidecontainer">
        Anzahl Bilder: <span id='anzbi'></span>
        <input type="range" min="1" max="15" value="6" step='1' class="slider" id="series-image-amount"> 
    </div>
</div>

<span class='off-canvas-icon' style="font-size:30px;cursor:pointer;padding:10px" onclick="gameManager.graphics.openNav()">&#9776;</span>

<div style="clear:both"></div>
<span style='color:#94a3b8; display: block; text-align: center; margin: 10px 0;'>Zähle Punkte. Erwischst du sie alle?</span>

<div id='main-container'>
    <div class='progress-container'>
        <div id='progress-max'> 
            <div id='progress-current'></div>
        </div>
    </div>

    <div id='point-container'> 
        <div id='feedback' class='feedback-container'></div>
        <div id='feedback-extra' class='feedback-container'></div>
        <div id='interaction-hint' class='interaction-hint'>Warte auf Eingabe...</div>
        
        <div class='start-button-container centered-vertically'> 
            <div class='start-button-inside'>
                <div class='start-button-outside'>Start</div>				
            </div>
        </div>
        <div id='cancel-button' class='cancel-button'>Abbrechen</div>
    </div>
</div>

<div class='number-container'></div>

<!-- load scripts -->
<script src="audio.js"></script>
<script src="graphics.js"></script>
<script src="manager.js"></script>
<script src="statistics.js"></script>
<script src="main.js"></script>

</body>
</html>
